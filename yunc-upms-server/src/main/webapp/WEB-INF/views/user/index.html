<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/xhtml;charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<meta name="renderer" content="webkit" />
<title>个人中心-首页</title>
<meta name="keywords" content="个人中心-首页" />
<meta name="description" content="个人中心-首页" />
	
	<style type="text/css">
		.laypage_curr {
			height: 36px !important;
		}
		.tit{
			text-align: center;
		}
		.blacklist-list tbody{
			border-bottom: 1px solid #ddd;
		}
	</style>
	
  <SCRIPT type="text/javascript">
		function getNodes2(){
			 $('#ztreeModal').modal({backdrop: false, keyboard: true});
		};
		function login(){
			$.ajax({
				type: 'POST',
				url:"/upmsUser/json/login?id=931412684158251009",
				async: false,
				success:function(result){
					if(result.responseCode =="0000"){
						Alert("提醒",result.responseMsg,false);
					}
					
		    }});
			
			
		};
		
	</SCRIPT>
</head>
<body>
 <h2 class="tit">用户管理</h2>
 <button id="getNodes" onclick="getNodes2()">getNodes</button>
 <a id="login" onclick="login()">login</a>
 <div class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail3">用户名</label>
    <input type="text" class="form-control" id="name_form" value="" placeholder="用户名">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3">号码</label>
    <input type="text" class="form-control" id="phone_form" placeholder="phone">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3">人员分类</label>
    <select	class="form-control"   id="type_form"   >
		<option selected="selected" value="">全部</option>
		<option value="0">女</option>
		<option value="1">男</option>
	</select>
  </div>
  <button type="submit" class="btn btn-default" id="searchBtn">查询</button>
</div>



<br />
<div class="blacklist-list">
<script id="details_template" type="text/html">
		
				{{if responseCode=="0000"}}
					<table class="table" border="0" cellspacing="0" cellpadding="0" id="blacklist_table">
						<tr class="title">
							<th width="190">用户名称</th>
							<th width="250">phone</th>
							<th width="160">创建时间</th>
							<th width="120">操作</th>
						</tr>
					{{each object as element i}}
						<tr data-id="1">
							<td>
								<div class="txt-box">
									<p>{{if element.username==null}}无{{/if}}{{if element.username!=null}}{{element.username}}{{/if}}</p>
								</div>
							</td>
							<td>
								<div class="txt-box">
									<p>{{if element.phone==null}}无{{/if}}{{if element.phone!=null}}{{element.phone}}{{/if}}</p>
								</div>
							</td>
							<td>
								<div class="txt-box">
									<p>{{(element.ctime) | dateFormat : "yyyy-MM-dd hh:mm:ss" }}</p>
								</div>
							</td>
							<td>
								<div class="operation-area">
											 <a href="javascript:void(0)" data-value="{{element.userId}}" class="recovery-btn"  >编辑</a>
										 <a href="javascript:void(0)" data-value="{{element.userId}}" class="setb-btn">删除</a> 
								</div>
							</td>
						</tr>
					{{/each}}
					</table>
					{{if totalCount==0}}
						<div class="no-order">
							<em class="iconfont">&#xe608;</em>
							<p>未查到相关信息</p>
						</div>
					{{/if}}
			{{/if}}
		</script>
</div>
<div class="com-page">
	<div class="com-page-l" >
		<script id="details_page" type="text/html">
						{{if responseCode="0000" && totalCount>0}}
							<span >共{{totalCount}}条</span><span id="perPage">10条/页</span>
						{{/if}}	
					</script>
	</div>
	<div class="page-con"   >
		<div id="seller-per-page">
		</div>
	</div>
</div>


  
<!-- 可选Js库 Start -->
<script type="text/javascript" src="http://img.uhaozu.com/zuhao/common/popup/popup.js"></script>
<script type="text/javascript" src="http://img.uhaozu.com/zuhao/common/datepicker/WdatePicker.js"></script>
<script type="text/javascript" src="/static/scripts/common/template.js"></script>
<script type="text/javascript" src="/static/scripts/common/templateHelper.js"></script>
<script type="text/javascript" src="http://img.uhaozu.com/zuhao/common/page/page.js"></script>
<script type="text/javascript" src="/static/scripts/user/index.js?v=${jsVersion}"></script>
<script type="text/javascript" src="/static/scripts/common/tool.js?v=${jsVersion}"></script>
</body>
</html>
