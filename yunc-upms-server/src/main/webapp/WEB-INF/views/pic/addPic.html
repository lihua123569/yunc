<body>
	<h2 class="tit">图片添加</h2>

	<div class="container">

		<div class="form-group">
			<label for="exampleInputEmail1">标题</label> 
			<input type="text" class="form-control" id="title" placeholder="标题">
		</div>
		
		<div class="form-group">
			<label for="exampleInputPassword1">文件类型</label> 
			<select	class="form-control" onchange="selectOnchang(this)" id="type" data-value="1">
				<option selected="selected">图片</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="exampleInputPassword1">内容</label> 
			<textarea type="text" class="form-control" id="video-content" placeholder="内容" ></textarea>
		</div>
		
		<div class="form-group">
			<input type="hidden" class="form-control"   id="video-url-list" placeholder="列表图片地址">
			<input type="hidden" class="form-control"  id="video-url-detail" placeholder="详情图片地址">
		
		</div>
		
		<label for="exampleInputPassword1">列表图片 <span style="color:red;">视频和图片区，宽高比 1：1.5。尺寸大小 315：475</span>  </label> 
		<div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->

            <div id="uploader03">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePickerImg03"></div>
                        <p>或将照片拖到这里，单次最多可选300张</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker03"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
		
		<label for="exampleInputPassword1">详情图片</label> 
		<div id="wrapper2">
        <div id="container">
            <!--头部，相册选择和格式选择-->

            <div id="uploader22">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">

                        <p>或将照片拖到这里，单次最多可选300张</p>

		<div style="text-align: center; margin-top: 10px;">
			<button class="btn btn-success btn-lg" id="addVideo"
				style="width: 200px;">添加</button>
		</div>
	</div>
	<script type="text/javascript"
		src="http://img.uhaozu.com/zuhao/common/popup/popup.js"></script>

	<script type="text/javascript">
		function a() {
			alert(0);
			window.location.href = "/pic/picList";
		}

		$("#addVideo").click(function() {
			if($("#video-url-list").val()==''){
				Alert("提醒", "列表图片不能为空！");
			}else{
				$.ajax({
					type : 'POST',
					url : "/pic/json/doAddPic",
					data : {
						"title" : $("#title").val(),
						"fileUrl" : $("#video-url-list").val()+";"+$("#video-url-detail").val(),
						"type":$("#type").attr("data-value"),
						"content":$("#video-content").val()
					},
					async : false,
					success : function(result) {
						result = eval("(" + result + ")");
						if (result.responseCode == "0000") {
							Alert("提醒", result.responseMsg);
							window.location.href = "/pic/picList";
						} else {
							Alert("提醒", result.responseMsg, false);
						}
	
					}
				});
			}

		});

		function selectOnchang(obj) {
			var objs = obj;
			console.log(objs.selectedIndex);
			//获取被选中的option标签选项
			$("#type").attr("data-value",objs.selectedIndex);
		}
	</script>
